name: CI
on: push

env:
  NODE_VERSION: "16"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - run: TZ=Europe/Berlin yarn --prefer-offline
      - run: yarn lint
      - run: yarn test --ci
